<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lv6最喜欢玩原神</title>
  <link rel="stylesheet" href="./index.css">
  <meta name="google" content="notranslate">
  <link rel="shortcut icon" href="./img/favicon.png" />
  <script type="text/javascript">
    //禁止鼠标右击
    document.oncontextmenu = function() {
    event.returnValue = false;
     };
    //禁用开发者工具F12
    document.onkeydown = document.onkeyup = document.onkeypress = function(event) {
    let e = event || window.event || arguments.callee.caller.arguments[0];
    if (e && e.keyCode == 123) {
    e.returnValue = false;
    return false;
    }
    };
    let userAgent = navigator.userAgent;
    if (userAgent.indexOf("Firefox") > -1) {
    let checkStatus;
    let devtools = /./;
    devtools.toString = function() {
    checkStatus = "on";
    };
    setInterval(function() {
    checkStatus = "off";
    console.log(devtools);
    console.log(checkStatus);
    console.clear();
    if (checkStatus === "on") {
    let target = "";
    try {
    window.open("about:blank", (target = "_self"));
    } catch (err) {
    let a = document.createElement("button");
    a.onclick = function() {
    window.open("about:blank", (target = "_self"));
    };
    a.click();
    }
    }
    }, 200);
    } else {
    //禁用控制台
    let ConsoleManager = {
    onOpen: function() {
    alert("Console is opened");
    },
    onClose: function() {
    alert("Console is closed");
    },
    init: function() {
    let self = this;
    let x = document.createElement("div");
    let isOpening = false,
    isOpened = false;
    Object.defineProperty(x, "id", {
    get: function() {
    if (!isOpening) {
    self.onOpen();
    isOpening = true;
    }
    isOpened = true;
    return true;
    }
    });
    setInterval(function() {
    isOpened = false;
    console.info(x);
    console.clear();
    if (!isOpened && isOpening) {
    self.onClose();
    isOpening = false;
    }
    }, 200);
    }
    };
    ConsoleManager.onOpen = function() {
    //打开控制台，跳转
    let target = "";
    try {
    window.open("about:blank", (target = "_self"));
    } catch (err) {
    let a = document.createElement("button");
    a.onclick = function() {
    window.open("about:blank", (target = "_self"));
    };
    a.click();
    }
    };
    ConsoleManager.onClose = function() {
    alert("Console is closed!!!!!");
    };
    ConsoleManager.init();
    }
    </script>
</head>

<body>
  <div id="bg"></div>

    <div class="modal__intro">我要Lv6!!!</div>
    <div class="modal_tech">
      ps：我喜欢玩原神
    </div>
    <div class="button_group">
      <a href="./Home_page/index.html" class="modal__button">进入博客</a>
      <a href="https://space.bilibili.com/3546749994011551/" class="modal__button github">哔哩哔哩</a>
    </div>
  </div>
</body>

</html>
